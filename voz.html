<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida en voz alta</title>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Este sitio web te dará la bienvenida en voz alta.</p>

    <!-- Botón para escuchar nuevamente -->
    <button id="botonBienvenida" onclick="leerTexto(textoDeBienvenida)">Escuchar bienvenida</button>

    <script>
        const textoDeBienvenida = "Probando probando probando pum pom pum. rrrr."; // Texto a leer

        window.onload = function() {
            if ('speechSynthesis' in window) {
                document.getElementById('botonBienvenida').click(); // Simula un clic en el botón
            } else {
                alert('Lo siento, tu navegador no soporta la API de síntesis de voz.');
            }
        };

        // Función para leer el texto
        function leerTexto(texto) {
            const mensaje = new SpeechSynthesisUtterance(texto);
            mensaje.lang = 'es-ES'; // Idioma español
            mensaje.rate = 1;       // Velocidad normal
            mensaje.pitch = 1;      // Tono normal

            window.speechSynthesis.speak(mensaje); // Reproduce el texto
        }
    </script>
</body>
</html>
